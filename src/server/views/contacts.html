{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <table>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Phone
      </th>
      <th>
        Date of Birth
      </th>
      {% for item in data %}
      <tr>
        <td>
          <a href="#">{{item.first_name}}</a>
        </td>
        <td>
          {{item.last_name}}
        </td>
        <td>
          {{item.telephone_number}}
        </td>
        <td>
          {{item.dob}}
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

{% endblock %}
